<!doctype html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- Styles -->
    <link rel="stylesheet" href="/lib/normalize-2.1.2.css" rel="stylesheet"/>
  </head>

  <body style="background-color: hsl(0, 0%, 100%);
               font-family: Courier;">
    <div style="position:absolute; 
                top: 45%; 
                width: 100%; 
                text-align: center;">
      <span id="state">
        Loading...
      </span>
    </div>
    <div style="position:absolute; 
                bottom: 20px; 
                width: 100%; 
                text-align: right;
                visibility: hidden;"
         id="admin">
      <a style="dispay:block;
                margin-right: 20px;"
                href="/modules">Modules Management</a>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/jquery-2.1.0.min.js"></script>

    <script>
      var socket = io.connect();
      socket.emit('handshake', 'splash');
      socket.on('ready', function(evt) {
        $('#state').html('Ready!');
        $('#admin').css({ visibility: 'visible' });
      });
    </script>
  </body>
</html>
