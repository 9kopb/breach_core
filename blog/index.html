---
layout: default
title: "Breach Blog"
---

<style>
  body {
    background: #222;
  }
</style>
<section id="blog">
  <article>
    <ul class="posts">
      {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; 
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </article>
</section>
