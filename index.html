<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
  $(function() {
    var finalize = function() {
      $('div.signup').css({
        display: 'none'
      });
      $('div.tweet').css({
        display: 'block',
      });
    };

    $('.signup form').submit(function(e) {
      e.preventDefault();

      var email = $('.signup #email').val().toLowerCase();
      var email_r = /^[a-z0-9\.\_\-\+\%]+@[a-z0-9\.\-]+\.[a-z]{2,}$/;
      if(email_r.exec(email)) {
        var HOST = 'data.breach.cc';
        var url = 'http://' + HOST + ':4000/auth/join?email=' + 
                  encodeURIComponent(email) + '&callback=?';
        $.getJSON(url, function(data) {
          console.log(data);
          finalize();
        });
      }
    });
  });
</script>
