<div class="stack">
  <div ng-repeat="page in pages"
       class="page" 
       ng-click="select_page(page)"
       ng-class="{ pinned: page.pinned, active: page.active }">
    <div class="favicon">
      <favicon url="page.favicon"></favicon>
    </div>
    <div class="content">
       <div class="title">{{page.title|truncate:23}}</div>
     </div>
    <div class="pin" ng-click="toggle_pin(page)"></div>
  </div>
</div>
